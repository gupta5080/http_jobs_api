version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME= ${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}

  mysql:
    image: mysql:latest
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root  # Set the root password
      MYSQL_DATABASE: ${MYSQL_DATABASE}      # Optional: Create a default database
      MYSQL_USER: ${MYSQL_USER}                # Optional: Create a default user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}        # Optional: Set the user's password
    ports:
      - "3306:3306"                     # Map MySQL port to the host
    volumes:
      - mysql_data1:/var/lib/mysql       # Persist MySQL data

  liquibase:
    image: liquibase/liquibase:latest
    depends_on:
      - mysql
    command: ["bash", "-c", "liquibase --changeLogFile=changelog.yaml --username=${MYSQL_USER} --password=${MYSQL_PASSWORD} update"]
    environment:
      - LIQUIBASE_DB_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
    volumes:
      - ./liquibase:/liquibase /changelog # Mount the local liquibase directory
volumes:
  mysql_data1:

